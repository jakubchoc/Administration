<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Administration</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Status</th>
            <th>E-mail</th>
            <th>Telephone</th>
            <th>Date of Creation</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getStatus()} == true ? 'Active' : 'Unactive'"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getDateOfCreation()}"></td>
            <td>
                <a th:href="@{|/status/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Change status</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/editview/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/delete/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Delete</button>
                </a>
            </td>
        </tr>
    </table>
    <a th:href="@{/add}">
        <button type="button" class="btn btn-primary btn-sm" >Add User</button>
    </a>
</div>
</body>
</html>
