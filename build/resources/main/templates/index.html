<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Filter</h3>
    <form th:action="@{/find}" method="post">
        <label >Find By:</label>
        <select name="kind" class="form-select form-select-sm" aria-label="Default select example">
            <option value="name">Name</option>
            <option value="surname">Surname</option>
            <option value="email">E-mail</option>
            <option value="telephone">Telephone</option>
            <option value="id">Id</option>
        </select>
            <input type="text" placeholder="Search.." name="search">
            <input name="value" type="submit" class="btn btn-primary btn-sm" value="Search">
    </form><br>
    <form  th:action="@{/date}" method="post">
        <label >Select Date:</label>
        <input name="dateFrom" type="date" placeholder="from">
        <input name="dateTo" type="date" placeholder="to">
        <input name="value" type="submit" class="btn btn-primary btn-sm" value="Search">
    </form><br>
    <a th:href="@{/}">
        <button type="button" class="btn btn-primary btn-sm" >Reset</button>
    </a>


    <h3>Administration</h3>
    <table class="table table-striped">
        <tr>
            <th><button type="button" class="btn btn-secondary btn-sm">ID ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">Name ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">Surname ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">Status ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">E-mail ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">Telephone ↑↓</button></th>
            <th><button type="button" class="btn btn-secondary btn-sm">Date of Creation ↑↓</button></th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getStatus()} == true ? 'Active' : 'Unactive'"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getDateOfCreation()}"></td>
            <td>
                <a th:href="@{|/status/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Change status</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/editview/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/delete/*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Delete</button>
                </a>
            </td>
        </tr>
    </table>
    <table>
        <tr th:each="page:${pages}">
            <th><a th:text="${page}" th:href="@{|${path}/*{page}|}"></a></th>
        </tr>
    </table>

</div>
</body>
</html>
