<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Filter</h3>
    <form th:action="@{/find}" method="get">
        <label >Find By:</label>
        <select name="kind" class="form-select form-select-sm" aria-label="Default select example">
            <option value="name">Name</option>
            <option value="surname">Surname</option>
            <option value="email">E-mail</option>
            <option value="telephone">Telephone</option>
            <option value="id">Id</option>
        </select>
        <label >Status:</label>
        <select name="status" class="form-select form-select-sm" aria-label="Default select example">
            <option value="true">Active</option>
            <option value="false">Unactive</option>
            <option value="null">All</option>
        </select>
        <label >Search:</label>
            <input type="text" placeholder="Search.." name="search">
            <input name="value" type="submit" class="btn btn-primary btn-sm" value="Search">
    </form><br>
    <form  th:action="@{/date}" method="get" ><!--th:object="${time1}, ${time2}"-->
        <label >Select Date:</label>
        <input name="dateFrom" type="date" placeholder="from">
        <input name="dateTo" type="date" placeholder="to">
        <input name="value" type="submit" class="btn btn-primary btn-sm" value="Search">
        <!--
        <input type="hidden" th:value="${time1}" name="dateFrom">
        <input type="hidden" th:value="${time2}" name="dateTo">
        -->
    </form><br>
    <a th:href="@{/}">
        <button type="button" class="btn btn-primary btn-sm" >Reset</button>
    </a>


    <h3>Administration</h3>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Status</th>
            <th>E-mail</th>
            <th>Telephone</th>
            <th>Date of Creation</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getStatus()} == true ? 'Active' : 'Unactive'"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getDateOfCreation()}"></td>
            <td>
                <a th:href="@{|/status/id=*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Change status</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/editview/id=*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                </a>
            </td>
            <td>
                <a th:href="@{|/delete/id=*{user.getId()}|}"*>
                    <button type="button" class="btn btn-primary btn-sm">Delete</button>
                </a>
            </td>
        </tr>
    </table>
        <tr th:each="page:${pages}">
            <th><a th:text="${page}" th:href="@{|${path}/pageNumber=*{page}|}"></a></th>
        </tr>
</div>

</body>
</html>
